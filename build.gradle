version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'pattern.visitor.App'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.reactivex.rxjava2:rxjava:2.1.8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
